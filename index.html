
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Karte -->
    <div id="map" style="width: 100%; height: 500px;"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialisierung der Karte
        var map = L.map('map').setView([52.272983, 8.041767], 5); // Zoom-Level angepasst

        // OpenStreetMap-Tile-Layer hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Marker mit Weiterleitung
        var marker1 = L.marker([52.272983, 8.041767]).addTo(map);
        marker1.on('click', function() {
            window.location.href = 'https://aiagriculture7.wordpress.com/cognitveweeding-project/';
        });

        // Marker mit Popup und Link
        var marker2 = L.marker([53.11205382030338, 8.858019791500611]).addTo(map)
        .bindPopup('<a href="https://aiagriculture7.wordpress.com/project-roland/" target="_blank" style="text-decoration: none; color: blue;">Project RoLand</a>');

              
        // Aktiviert die direkte Interaktion mit Popups (optional)
        
  map.on('popupopen', function(e) {
    var links = e.popup.getElement().querySelectorAll('a');
    links.forEach(function(link) {
      link.onclick = function(event) {
        event.stopPropagation(); // Verhindert unerwünschte Map-Interaktionen
      };
    });
  });
    </script>
</body>
</html>
